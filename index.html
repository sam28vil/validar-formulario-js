<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial-data.jpg" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST"  class="b7validator">

                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" action="cadastro.php" data-rules="required|min=2" /> 
                </label>
                <label>
                    Seu email:<br/>
                    <input type="text" name="email" data-rules="required|email" />
                </label>
                <label>
                    Sua Senha<br/>
                    <input type="password" name="password" />
                </label>
                <label>
                    <input type="submit" value="Cadastre-se" />
                </label>
            </form>

            <div>
                Já tem uma conta? <a href=""> Faça o Login</a>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
